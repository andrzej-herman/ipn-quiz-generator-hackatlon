# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ipn

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build ./QuizGeneratorApp/QuizGeneratorApp.csproj --configuration Release

      - name: Publish ipn.hostingasp.pl
        run: dotnet publish -c Release ./QuizGeneratorApp/QuizGeneratorApp.csproj /p:PublishProfile="./QuizGeneratorApp/Properties/PublishProfiles/IISProfile.pubxml" /p:Password="${{ secrets.PUBLISH }}"
